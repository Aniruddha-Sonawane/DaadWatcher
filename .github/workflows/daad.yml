name: DAAD Program Watcher

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

concurrency:
  group: daad-program-watcher
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Run watcher
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python daad_watcher.py

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain daad_programs.json)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add daad_programs.json
            git commit -m "Update DAAD programs"
            git pull --rebase
            git push
          else
            echo "No changes"
          fi
